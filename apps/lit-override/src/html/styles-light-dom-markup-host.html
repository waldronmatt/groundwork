<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../ts/styles-light-dom-markup-host.ts" type="module"></script>
  </head>

  <body>
    <h1>Styles slotted from the light dom and markup applied by the host app!</h1>
    <host-app>
      <lit-override>
        <h3 slot="heading">A heading from a Lit template in the <em>host app</em>!</h3>
        <p slot="content">A paragraph from a Lit template in the <em>host app</em>.</p>
        <template>
          <style>
            :host {
              display: block;
              background-color: #000000;
              margin-top: 1rem;
            }

            ::slotted([slot='heading']) {
              color: #ffffff;
            }

            ::slotted([slot='content']) {
              color: #ffd700;
            }
          </style>
        </template>
      </lit-override>
    </host-app>
    <br />
    <a href="./index.html">Go Back</a>
  </body>
</html>
